<div class="barthree">
	<div class="container-fluid">
		<div class="row">
			{% for menuitem in bottom_menuitems %}
			<a href="{{ menuitem.link }}">
				<div class="col-xs-4">
					<div class="row">
						<div class="col-xs-12">
							<img src="{{ menuitem.img }}">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<p>{{ menuitem.title }}</p>
						</div>
					</div>
				</div>
			</a>
			{% endfor %}
		</div>
	</div>
</div>
