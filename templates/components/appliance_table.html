{% for appliance in items %}
	<div class="row">
		<div class="col-xs-12">
            <a href="{{appliance.details_url}}">
                <div class="row table-row">
                    <div class="col-xs-1"></div>
                    <div class="col-sm-3 col-xs-2"><span class="img-helper"></span><div class="abbr">{{appliance.abbr_name}}</div></div>
                    <div class="col-xs-5" style="text-align:left;">
                        <span class="img-helper"></span>
                        <div class="appliance">
                            <div class="container">
                                <div class="row title">{{appliance.name}}</div>
                                <div class="row sub-title">{{appliance.manufacturer}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 col-xs-3 store">{{appliance.store.name}}</div>
                    <div class="col-xs-1"></div>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
