{% for appliance in items %}
	<div class="row">
		<div class="col-xs-12">
            <a href="{{appliance.details_url}}">
                <div class="row table-row">
                    <div class="col-xs-1"></div>
                    <div class="col-sm-3 col-xs-2"><span class="img-helper"></span><div class="abbr">{{appliance.abbr_name}}</div></div>
                    <div class="col-xs-1 visible-xs-block"></div>
                    <div class="col-xs-7 title" style="text-align:left;">
                        {{appliance.name}}
                    </div>
                    <div class="col-xs-1"></div>
                </div>
            </a>
        </div>
    </div>
{% endfor %}
