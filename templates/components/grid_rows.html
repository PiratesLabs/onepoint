{% for row in items %}
	<div class="row">
		{% for row_item in row %}
    	<div class="col-sm-4 col-xs-12">
    		<a href="{{row_item.details_url}}">
    			<img src="/assets/img/{{row_item.image_name}}">
    			<p>{{row_item.name}}</p>
    		</a>
    	</div>
    	{% endfor %}
    </div>
{% endfor %}
