{% extends "bar_base.html" %}
{% block BarStyles %}
<link href="/assets/css/sass_out/appliance.css" type="text/css" rel="stylesheet">
{% endblock %}
{% block BarContent%}
<div class="bartwo">ACME SERVICES</div>
<div class="content">
    <div class="details">
        {% for detail in details %}
            <div class="row">
                <div class="col-xs-2 col-sm-3 col-md-4"></div>
                <div class="col-xs-8 col-sm-6 col-md-4">
                    <div class="col-xs-5 row-title">{{detail.name}}</div>
                    <div class="col-xs-2"></div>
                    <div class="col-xs-5">
                        {% if forloop.counter == 6 %}
                            <div class="rating">
                                <span class="selected">&#9734;</span><span class="selected">&#9734;</span><span class="selected">&#9734;</span><span class="selected">&#9734;</span><span>&#9734;</span>
                            </div>
                        {% else %}
                            {{detail.value}}
                        {% endif %}
                    </div>
                </div>
                <div class="col-xs-2 col-sm-3 col-md-4"></div>
            </div>
        {% endfor %}
    </div>
    <a href="/providers"><button>Schedule Repair</button></a><br>
    <a href="/providers"><button>View History</button></a><br>
</div>
{% endblock %}
