{% extends "bar_base.html" %}
{% block BarStyles %}
<link href="/assets/css/sass_out/appliance.css" type="text/css" rel="stylesheet">
{% endblock %}
{% block BarContent%}
<div class="bartwo">{{store_name}} :: {{name}}</div>
<div class="content">
    <div class="details">
        <div class="container">
            {% for detail in details %}
                <div class="row">
                    <div class="col-xs-1 col-md-3"></div>
                    <div class="col-xs-10 col-md-6">
                        <div class="row">
                            <div class="col-xs-6 row-title">{{detail.0}}</div>
                            <div class="col-xs-6">{{detail.1}}</div>
                        </div>
                    </div>
                    <div class="col-xs-1 col-md-3"></div>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="{{select_provider_url}}"><button>Select Provider</button></a><br>
</div>
{% endblock %}
