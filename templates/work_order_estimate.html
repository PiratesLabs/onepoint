{% extends "bar_base.html" %}
{% block BarStyles %}
<link href="/assets/css/sass_out/appliances.css" type="text/css" rel="stylesheet">
{% endblock %}
{% block BarContent%}
<div class="bartwo">PROVIDE ESTIMATE</div>
<div class="content">
    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4">
            <form role="form" id="estimate-form">
                <div class="form-group">
                    <label for="estimate">Estimate:</label>
                    <input type="text" class="form-control" id="estimate" name="estimate">
                </div>
                <button id="estimate-btn" onclick="submit_estimate();return false;" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="col-xs-4"></div>
    </div>
</div>
{% endblock %}
{% block BarScripts %}
<script>
    function submit_estimate() {
        var params="estimate:" + $('#estimate').val();
        $.get("/rest/work_order/update", {'params':params,'work_order':{{work_order}}}, function( data ) {
            alert( "Data Loaded: " + data );
            $('#estimate').prop( "disabled", true );
            $('#estimate-btn').hide();
        });
    }
</script>
{% endblock%}
